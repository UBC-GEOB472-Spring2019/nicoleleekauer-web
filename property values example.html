<html>
  <head>
    <title>deck.gl GeoJsonLayer (Polygon) Example</title>

    <script src="https://unpkg.com/deck.gl@^6.0.0/deckgl.min.js"></script>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js"></script>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoibmljb2xlbGVla2F1ZXIiLCJhIjoiY2pybDdlMnd4MDVvYjN5bXRieGt6dXdqbCJ9.dJrDYVCc-fWLTVw9WDOQ3w';
    const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/nicoleleekauer/cjro1kz082rzg2srwiod71h1l',
    center: [49.260701, -123.246015],
    zoom: 14
    });
    </script>
    <style type="text/css">
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      #tooltip:empty {
        display: none;
      }
      #tooltip {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 11px;
        position: absolute;
        padding: 4px;
        margin: 8px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        max-width: 300px;
        font-size: 10px;
        z-index: 9;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="tooltip"></div>
  </body>

  <script type="text/javascript">

    const {DeckGL, GeoJsonLayer} = deck;

    const LIGHT_SETTINGS = {
      lightsPosition: [-125, 50.5, 5000, -122.8, 48.5, 8000],
      ambientRatio: 0.2,
      diffuseRatio: 0.5,
      specularRatio: 0.3,
      lightsStrength: [2.0, 0.0, 1.0, 0.0],
      numberOfLights: 2
    };

    const COLOR_SCALE = [
      // negative
      [65, 182, 196],
      [127, 205, 187],
      [199, 233, 180],
      [237, 248, 177],

      // positive
      [255, 255, 204],
      [255, 237, 160],
      [254, 217, 118],
      [254, 178, 76],
      [253, 141, 60],
      [252, 78, 42],
      [227, 26, 28],
      [189, 0, 38],
      [128, 0, 38]
    ];

    const geojsonLayer = new GeoJsonLayer({
      data: 'https://raw.githubusercontent.com/UBCGeodata/ubcv-buildings/master/geojson/ubcv_building_records.geojson',
      opacity: 0.8,
      stroked: false,
      filled: true,
      extruded: true,
      wireframe: true,
      fp64: true,
      lightSettings: LIGHT_SETTINGS,

      getElevation: f => Math.sqrt(f.properties.COUNT_FLOORS) * 10,
      getFillColor: f => colorScale(f.properties.DATE_BUILT),
      getLineColor: [255, 255, 255],

      pickable: true,
      onHover: updateTooltip
    });

    new DeckGL({
      mapboxApiAccessToken: '<mapbox-access-token>',
      mapStyle: 'mapbox://styles/mapbox/light-v9',
      latitude: 49.254,
      longitude: -123.13,
      zoom: 11,
      maxZoom: 16,
      pitch: 45,
      layers: [geojsonLayer]
    });

    function colorScale(x) {
      const i = Math.round(x * 7) + 4;
      if (x < 0) {
        return COLOR_SCALE[i] || COLOR_SCALE[0];
      }
      return COLOR_SCALE[i] || COLOR_SCALE[COLOR_SCALE.length - 1];
    }

    function updateTooltip({x, y, object}) {
      const tooltip = document.getElementById('tooltip');

      if (object) {
        tooltip.style.top = `${y}px`;
        tooltip.style.left = `${x}px`;
        tooltip.innerHTML = `
    <div><b>Floor count &nbsp;</b></div>
    <div><div>${object.properties.COUNT_FLOORS}</div></div>
    <div><b>Age of buildings</b></div>
    <div>${Math.round(object.properties.DATE_BUILT)}</div>
    `;
      } else {
        tooltip.innerHTML = '';
      }
    }

  </script>
</html>
